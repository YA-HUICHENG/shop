<!doctype html>
{% load staticfiles %}
<html>
  <head>
   <title>Candy Shop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'product/css/product.css' %}">
  </head>
  <body>
    {% include 'main/menu.html' %}
    {% if productForm.instance.id %}
      <h2>修改產品</h2>
      <form method="post" action="{% url 'product:productUpdate' productForm.instance.id %}">
    {% else %}
      <h2>新增產品</h2>
      <form method="post" action="{% url 'product:productCreate' %}">
    {% endif %}
      {% csrf_token %}
      {{ productForm.as_p }}
     <input class="btn" type="submit" value="送出">
     <a class="btn" href="{% url 'product:product' %}">放棄</a>
    </form>
  </body>
</html>
